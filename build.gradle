plugins {
    id 'scala'
    id 'org.springframework.boot' version '2.1.2.RELEASE'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.scala-lang', name: 'scala-library', version: '2.12.8'

    compile group: 'com.typesafe.akka', name: 'akka-actor_2.12', version: '2.5.20'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.1.2.RELEASE'

}

wrapper {
    gradleVersion = "4.10"
}

group 'org.example'
version '1.0-SNAPSHOT'


